<h2 mat-dialog-title>Eliminar Producto</h2>
<mat-dialog-content>
  ¿Está seguro de que desea eliminar el producto <strong>{{ data.title }}</strong>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="confirm()">Sí</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
